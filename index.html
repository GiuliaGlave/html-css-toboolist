<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!--logo-->
    <header>
        <img id="logo" src="./img/Logo.png" alt="logo Toboolist">
        <h1>Toboolist</h1>

    </header>
    
    <main>
        
         <div class="container">
           
            <!--pulsanti-->    
        <section class="btn">
            <button class="add-task-btn">Add Task</button>
            <button class="add-selection-btn">Add Section</button>

            <hr>
        </section>

            <!--new task-->
            <section class="card-body">
                <!-- se specifichi l'attributo open in details, <details open> la lista rimane aperta quando ricarichi la pagina-->
                            <details open>
                                <summary>New task</summary>
                                    <ul>
                                        <li>
                                            <span class="check">&check;</span>Quarterly Newsletter 
                                            <button class="task-category editorial">Editorial</button>                   
                                        </li>
                                    </ul>                             
                            </details>
                        </section>
                        
                    <!--today-->
                        <section>
                            <details open>
                                <summary>Today</summary>
                                    <ul>
                                        <li>
                                            <span class="check">&check;</span>Recruiting blog post  
                                            <button class="task-category editorial">Editorial</button>
                                        </li>
                                        <li>
                                            <span class="check">&check;</span>Mobile app launch 
                                            <button class="task-category q1-goals">Q1 Goals</button>
                                        </li> 
                                        <li>
                                            <span class="cross">&Cross;</span>Interview John H.
                                            <button class="task-category recruiting">Recruiting</button>
                                        </li>
                                        <li>
                                            <span class="check">&check;</span>Summit update to mobile storefronts
                                            <button class="task-category mobile">Mobile</button>
                                        </li>
                                    </ul>
                            </details>
                        </section>
                
                    <!--upcoming-->
                        <section>
                            <details open>
                                <summary>Upcoming</summary>
                                    <ul>
                                        <li>
                                            <span class="cross">&Cross;</span>Schedule meeting with Alex  
                                        </li>
                                        <li>
                                            <span class="check">&check;</span>Homepage refresh
                                            <button class="task-category website">Website</button>
                                        </li>
                                        <li>
                                            <span class="check">&check;</span>Onboard new Sales team members
                                            <button class="task-category sales">Sales</button>
                                        </li>
                                        <li>
                                            <span class="check">&check;</span>Review editorial calendar
                                            <button class="task-category editorial">Editorial</button>
                                        </li>
                                    </ul>
                            </details>
                            
                        </section>

        </div>
    
    </main>
    
</body>
</html>
